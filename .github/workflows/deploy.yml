name: CI - Build & Deploy (Vercel)

on:
  push:
    branches:
      - main
      - staging

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build if present
        shell: bash
        run: |
          if grep -q "\"build\"" package.json; then
            echo "Running npm run build"
            npm run build
          else
            echo "No build script found, skipping build step"
          fi

      - name: Show directory contents (debug)
        run: ls -la

      - name: Vercel deploy (preview/prod)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Check whoami (won't fail workflow if not set)
          npx --yes vercel whoami --token "$VERCEL_TOKEN" || true

          # Deploy. Use --prod if you want production, or remove for preview deployments.
          if [ -n "$VERCEL_PROJECT_ID" ] && [ -n "$VERCEL_ORG_ID" ]; then
            npx --yes vercel --token "$VERCEL_TOKEN" --org "$VERCEL_ORG_ID" --project "$VERCEL_PROJECT_ID" --confirm --prod
          else
            npx --yes vercel --token "$VERCEL_TOKEN" --confirm --prod
          fi
