name: CI - Build & Test (Safe)

on:
  push:
    branches:
      - master
      - main

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found"
          fi

      - name: Build (safe)
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script defined"
          fi

      - name: Test (safe)
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No tests defined â€” skipping"
          fi
